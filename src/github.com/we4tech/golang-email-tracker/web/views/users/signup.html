{{define "content"}}
<div class="page-header">
    <h1>Welcome Guest!</h1>
</div>

<div class="row">

    {{if .Err}}
        <div class="alert">{{.Err}}</div>
    {{end}}

    {{if .Notice}}
      <div class="alert">{{.Notice}}</div>
    {{end}}

    <div class="well col-lg-6">
        <h2>Create New Account</h2>
        <hr/>
        <form action="/users/create" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id="name" name="name"
                       placeholder="Enter Name"
                       value="{{.User.Name}}"
                        />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                       class="form-control"
                       id="email" name="email"
                       placeholder="Enter Email Address"
                       value="{{.User.Email}}"
                        />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
    </div>

    <div class="col-lg-4 col-lg-offset-1">
        <h2>Sign In</h2>

        <form action="/users/session/create" method="POST">
            <div class="form-group">
                <label for="si_email">Email</label>
                <input type="email" class="form-control" id="si_email" name="email" placeholder="Enter Email">
            </div>

            <div class="form-group">
                <label for="si_pass">Password</label>
                <input type="password" id="si_pass" class="form-control" name="password" placeholder="Enter Password">
            </div>

            <button type="submit" class="btn btn-default pull-right">Sign In</button>
        </form>
    </div>
</div>
{{end}}
<div class="clearfix"></div>
