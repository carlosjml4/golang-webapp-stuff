{{define "Title"}}登录{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="icon-home"></i> 首页</a> <span class="divider">/</span></li>
		<li class="active">登录</li>
	</ul>
{{end}}
{{define "Content"}}
	<div class="content">
		<img src="http://gopher.qiniudn.com/static/img/gopher/talks.png" class="pull-right">
		<form action="/signin" method="post" class="form-horizontal">
			<fieldset>
				{{.form.Render "next"}}
				{{.form.Render "username" `class="span3"`}}
				{{.form.Render "password" `class="span3"`}}
				<div class="form-actions">
					<input type="submit" class="btn btn-primary" value="登录">
					<p>
						<br>
						<a href="/forgot_password">忘记密码？</a><br>
						没有帐号？<a href="/signup" class="btn btn-info">注册</a>
					</p>
				</div>
			</fieldset>
		</form>
	</div>
{{end}}
